name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  policy-check:
    name: Enforce Hanzo Cloud production policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enforce IAM + KMS + image policy
        run: |
          set -euo pipefail
          grep -q 'image: ghcr.io/hanzoai/cloud:latest' k8s/deployment.yaml
          grep -q 'name: cloud-runtime-secrets' k8s/deployment.yaml
          grep -q 'kind: KMSSecret' k8s/kms-secrets.yaml
          grep -q 'managedSecretReference:' k8s/kms-secrets.yaml
          grep -q 'HANZO_API_KEY' k8s/kms-secrets.yaml
          ! grep -q 'casdoorEndpoint' controllers/openai_api.go
          grep -q 'recordUsage' controllers/openai_api.go
          grep -q 'secrets.HANZO_API_KEY' .github/workflows/deploy-production.yml
          grep -q 'https://github.com/hanzoai/cloud/pkgs/container/cloud' README.md
          if grep -nE 'clientSecret = \"[^\"]+\"' k8s/configmap.yaml; then
            echo "k8s/configmap.yaml must not contain hardcoded clientSecret values"
            exit 1
          fi
          if grep -nE 'dataSourceName = \"user=' k8s/configmap.yaml; then
            echo "k8s/configmap.yaml must not contain hardcoded DB credentials"
            exit 1
          fi

  go-tests:
    name: Running Go tests
    runs-on: ubuntu-latest
    needs: [ policy-check ]
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: hanzo_cloud
          MYSQL_ROOT_PASSWORD: 123456
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.6'
          cache-dependency-path: ./go.mod
      - name: Tests
        run: go test -v $(go list ./...) -tags skipCi

  frontend:
    name: Front-end
    runs-on: ubuntu-latest
    needs: [ go-tests ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./web/yarn.lock
      - run: yarn install && CI=false yarn run build
        working-directory: ./web
      - name: Upload build artifacts
        if: github.repository == 'hanzoai/cloud' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: ./web/build

  backend:
    name: Back-end
    runs-on: ubuntu-latest
    needs: [ go-tests ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.6'
          cache-dependency-path: ./go.mod
      - run: go version
      - name: Build
        run: |
          go build -race -ldflags "-extldflags '-static'"
        working-directory: ./

  linter:
    name: Go-Linter
    runs-on: ubuntu-latest
    needs: [ go-tests ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.6'
          cache: false

      # gen a dummy config file
      - run: touch dummy.yml

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --disable-all -c dummy.yml -E=gofumpt --max-same-issues=0 --timeout 5m --modules-download-mode=mod


  tag-release:
    name: Create Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    if: github.repository == 'hanzoai/cloud' && github.event_name == 'push'
    needs: [ frontend, backend, linter ]
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new_release_published }}
      new-release-version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Tag with Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    if: github.repository == 'hanzoai/cloud' && github.event_name == 'push' && needs.tag-release.outputs.new-release-published == 'true'
    needs: [ tag-release ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: ./web/build

      - name: Prepare Go caches
        run: |
          echo "GOMODCACHE=$RUNNER_TEMP/gomod" >> $GITHUB_ENV
          echo "GOCACHE=$RUNNER_TEMP/gocache" >> $GITHUB_ENV
          go clean -cache -modcache -testcache -fuzzcache

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      packages: write
    if: github.repository == 'hanzoai/cloud' && github.event_name == 'push' && needs.tag-release.outputs.new-release-published == 'true'
    needs: [ tag-release ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: -1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          target: STANDARD
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/hanzoai/cloud:${{ needs.tag-release.outputs.new-release-version }},ghcr.io/hanzoai/cloud:latest

      - name: Push All In One Version to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ALLINONE
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/hanzoai/cloud-allinone:${{ needs.tag-release.outputs.new-release-version }},ghcr.io/hanzoai/cloud-allinone:latest
