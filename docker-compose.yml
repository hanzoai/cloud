services:
  cloud:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
      target: STANDARD
    entrypoint: /bin/sh -c './server --createDatabase=true'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RUNNING_IN_DOCKER: "true"
    volumes:
      - ./conf:/conf/

  db:
    restart: always
    image: ghcr.io/hanzoai/sql:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hanzo
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hanzo}
      POSTGRES_DB: hanzo_cloud
    volumes:
      - cloud_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hanzo -d hanzo_cloud"]
      timeout: 5s
      retries: 10

volumes:
  cloud_postgres_data:
