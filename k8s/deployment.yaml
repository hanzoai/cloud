apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-api
  namespace: hanzo
  labels:
    app: cloud-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cloud-api
  template:
    metadata:
      labels:
        app: cloud-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: cloud-api
          image: ghcr.io/hanzoai/cloud:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: cloud-runtime-secrets
          env:
            - name: RUNNING_IN_DOCKER
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /conf/app.conf
              subPath: app.conf
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          secret:
            secretName: cloud-api-config
